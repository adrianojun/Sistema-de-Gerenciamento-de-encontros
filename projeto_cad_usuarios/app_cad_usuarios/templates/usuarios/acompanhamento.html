<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Acompanhamento de {{ usuario.nome }}</title>
    <style>
        body {
            background-color: #eafaf1;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: #ffffff;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #007bff;
        }
        .card-header {
            background-color: #007bff;
            color: #ffffff;
        }
        table {
            background-color: #ffffff;
            border: 1px solid #007bff;
            width: 100%;
        }
        th, td {
            color: #333;
            text-align: center;
        }
        th {
            background-color: #d1ecf1;
        }
        .table thead th {
            background-color: #007bff;
            color: #ffffff;
        }
        .table-container {
            overflow-x: auto;
            padding: 1rem;
        }
        .table-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Acompanhamento de {{ usuario.nome }}</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Encontros de {{ usuario.nome }}</h1>
        </div>
        <div class="card-body">
            <div class="table-container">
                <div class="table-wrapper">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Horário</th>
                                <th scope="col">Descrição</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for encontro in encontros %}
                                <tr>
                                    <td>{{ encontro.data|date:"d/m/Y" }}</td>
                                    <td>{{ encontro.horario|time:"H:i" }}</td>
                                    <td>{{ encontro.descricao }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mt-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" name="data" required>
                    </div>
                    <div class="mb-3">
                        <label for="horario" class="form-label">Horário</label>
                        <input type="time" class="form-control" id="horario" name="horario" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Adicionar Encontro</button>
                        <a href="{% url 'usuarios' %}" class="btn btn-warning">Voltar</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
